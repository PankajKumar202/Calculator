<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="Tile-container">
            <div class="heading">
                <p class="fs-1 text-center">Calculator</p>
                <button id="Mode" onclick="changeMode()" class="btn btn-primary"
                    style="float: right;margin-top:-5%;">Dark Mode</button>

            </div>

            <form action="#">
                <p class="fs-3 text-center">Enter first number</p>
                <input id="First" type="text" aria-label="First input" class="form-control">
                <p class="fs-3 text-center">Enter second number</p>
                <input id="Second" type="text" aria-label="Second input" class="form-control">
                <p class="fs-3 text-center" id="Output"></p>


                <div class="container1 ">
                    <button type="button" class="btn btn-primary" onclick="calc('add')">Addition</button>
                    <button type="button" class="btn btn-secondary" onclick="calc('sub')">Subtraction</button>
                    <button type="button" class="btn btn-success" onclick="calc('mul')">Multiplication</button>
                    <button type="button" class="btn btn-danger" onclick="calc('div')">Division</button>
                    <button type="button" class="btn btn-warning" onclick="calc('rem')">Remainder</button>
                    <button type="reset" class="btn btn-primary" value="Reset">Reset</button>

                </div>
            </form>




        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
